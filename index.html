<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Ranker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Setup Screen -->
        <div id="setup-screen" class="screen active">
            <div class="container">
                <h1>Image Ranker</h1>
                <p class="subtitle">Efficiently rank your images using smart comparisons</p>

                <div class="setup-section">
                    <h3>Select Images</h3>
                    <input type="file" id="image-input" multiple accept="image/*" webkitdirectory>
                    <label for="image-input" class="file-button">Browse Folder</label>
                    <div id="image-count" class="status-text">No images selected</div>
                </div>

                <div class="setup-section">
                    <h3>Settings</h3>
                    <div class="setting">
                        <label for="target-count">Target Top N:</label>
                        <input type="number" id="target-count" value="20" min="5" max="100">
                    </div>
                    <div class="setting">
                        <label for="initial-lives">Initial Lives:</label>
                        <input type="number" id="initial-lives" value="3" min="1" max="5">
                    </div>
                </div>

                <div id="resume-section" class="setup-section" style="display: none;">
                    <h3>Resume Previous Session</h3>
                    <p id="resume-info"></p>
                    <div class="resume-buttons">
                        <button id="resume-btn" class="secondary-button">Resume</button>
                        <button id="clear-session-btn" class="danger-button">Clear</button>
                    </div>
                </div>

                <div class="setup-section">
                    <h3>Import Data</h3>
                    <input type="file" id="csv-input" accept=".csv">
                    <label for="csv-input" class="file-button secondary">Import CSV</label>
                </div>

                <button id="start-tournament" class="primary-button" disabled>Start Tournament</button>
            </div>
        </div>

        <!-- Tournament Screen -->
        <div id="tournament-screen" class="screen">
            <div class="tournament-header">
                <div class="progress-section">
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                    <div class="progress-text">
                        <span id="phase-label">Phase 1: Knockout</span>
                        <span id="progress-stats">0 / 0</span>
                    </div>
                </div>
                <div class="header-controls">
                    <button id="pause-btn" class="secondary-button">Pause</button>
                    <button id="export-btn" class="secondary-button">Export</button>
                </div>
            </div>

            <div class="comparison-area">
                <div class="image-panel">
                    <img id="image-a" class="comparison-image" alt="Image A">
                    <div class="image-label">A</div>
                </div>

                <div class="comparison-controls">
                    <button class="comparison-button slight" data-result="A_wins">
                        <span class="key-hint">1</span>
                        A &gt; B
                    </button>
                    <button class="comparison-button knockout" data-result="A_ko">
                        <span class="key-hint">2</span>
                        A &gt;&gt; B
                    </button>
                    <button class="comparison-button knockout" data-result="B_ko">
                        <span class="key-hint">3</span>
                        B &gt;&gt; A
                    </button>
                    <button class="comparison-button slight" data-result="B_wins">
                        <span class="key-hint">4</span>
                        B &gt; A
                    </button>
                </div>

                <div class="image-panel">
                    <img id="image-b" class="comparison-image" alt="Image B">
                    <div class="image-label">B</div>
                </div>
            </div>

            <div class="stats-bar">
                <div class="stat">
                    <span class="stat-value" id="remaining-count">0</span>
                    <span class="stat-label">Remaining</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="eliminated-count">0</span>
                    <span class="stat-label">Eliminated</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="round-count">1</span>
                    <span class="stat-label">Round</span>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <div class="container">
                <h1>Final Rankings</h1>
                <div class="results-info">
                    <span id="results-summary"></span>
                </div>

                <div id="results-grid" class="results-grid"></div>

                <div class="results-actions">
                    <button id="export-results-btn" class="primary-button">Export CSV</button>
                    <button id="copy-filenames-btn" class="secondary-button">Copy Filenames</button>
                    <button id="new-tournament-btn" class="secondary-button">New Tournament</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Zoom Modal -->
    <div id="zoom-modal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <img id="zoomed-image" alt="Zoomed image">
            <button class="modal-close">&times;</button>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/tournament.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
